<h1 id="header" class="text">都道府県について</h1>
<p>日本は英語でJapanといいます。</p>

<ul>大阪</ul>
<ul>名古屋</ul>
</p>
<p><img src="https://3.bp.blogspot.com/-xQNOYwWqg0c/UguJadClyhI/AAAAAAAAXa0/OkBpN_x_SNM/s800/nihonchizu.png"alt="日本列島"width="300"></p>
<table border="1"cellpadding="5">

</tr>

</tr>

<form method="post">
<h3>アンケート</h3>
<p>性別</p>
<input type="radio"name="seibetu"value="男性">男性
<input type="radio"name="seibetu"value="女性">女性

<select name"zemi">
<option value="高井ゼミ">高井ゼミ</option>
<option value="宮崎ゼミ">宮崎ゼミ</option>
</select>
<p>出身地について自慢できること</p>
<textarea name="kansou" cols="50" rows="10">ご自由にお書きください。</textarea>
<p><input type="submit" value="送信"</p>
</form>
